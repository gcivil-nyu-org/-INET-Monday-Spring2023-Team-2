<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New York Organizations Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />
    <script src="{% static 'js/map.js' %}"></script>
  </head>

  <body>
    <div class="container">
      <a href="{% url 'home' %}"><img
        src="{% static 'images/voluncheer_logo.png' %}"
        alt="logo"
        class="logo title"
        height="80px"
      /></a>
      {% block content %}
      <div>
        <h2>
          Search for an address
          <span style="font-size: 0.5em">
            <input
              id="address"
              type="text"
              style="width: 20em; border-color: black;"
              placeholder="Enter a location"
            />
          </span>
        </h2>
      </div>
      <div id="map"></div>
      <div id="infowindow-content">
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
      </div>
      {% endblock %}
      <p class="text-center top_spac">
        Copyright &copy 2023 VolunCheer, org. All Rights Reserved.
      </p>
    </div>
    {{ organizations|json_script:"organizations" }}

</html>
