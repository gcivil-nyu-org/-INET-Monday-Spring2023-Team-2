{% extends 'base.html' %}

{% block content %}
  <h2>Welcome to Voluncheer! <span class="icon-emo-happy"></span></h2>
  <p class="lead">
    If you already have an account, go ahead and <a href="{% url 'login' %}">log in</a>. If you are new to Voluncheer, you can get started
    by creating a <a href="{% url 'volunteer_signup' %}">volunteer account</a> or an <a href="{% url 'organization_signup' %}">organization account</a>.
  </p>
  <hr>
  <script>
    $(function() {
      var user_auth = "{{user.is_authenticated}}";
      console.log(user_auth)
      if (user_auth == "True") {
        var url= "{% url 'home' %}";
        window.location = url;
      }
    });
  </script>
{% endblock %}
